{% extends "base.html" %}


{% block title %} Add new Records {% endblock title %}

{% block content %}

<div class="col-md-12">
    <form method="post" class="post-form" action="/addnew">
        {% csrf_token %}
        <div class="container">
            <div class="col-12">
                <h3>Enter Details</h3>
            </div>

            <div class="mb-3">
                <label>Company Name:</label>
                {{ form.company_name }}
            </div>
            <div class="mb-3">
                <label>Email:</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label>company_code:</label>
                {{ form.company_code }}
            </div>
            <div class="mb-3">
                <label>strength:</label>
                {{ form.strength }}
            </div>
            <div class="mb-3">
                <label>website:</label>
                {{ form.website }}
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>


{% endblock content %}
